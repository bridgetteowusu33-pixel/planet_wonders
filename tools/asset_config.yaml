  # Sliding puzzles
  - pattern: "sliding_puzzles/**"
    format: webp
    quality: 85
    max_width: 512
    max_height: 512

  # Backgrounds
  - pattern: "backgrounds/**"
    format: webp
    quality: 85
    max_width: 1536
    max_height: 1536

  # Icons
  - pattern: "icons/**"
    format: webp
    quality: 90
    max_width: 512
    max_height: 512

  # Clothes
  - pattern: "clothes/**"
    format: webp
    quality: 85
    max_width: 512
    max_height: 768

  # Characters
  - pattern: "characters/**"
    format: webp
    quality: 85
    max_width: 512
    max_height: 512

  # Logos
  - pattern: "logos/**"
    format: webp
    quality: 90
    max_width: 512
    max_height: 512

  # App icon -- keep as PNG
  - pattern: "app_icon/**"
    format: png
    skip: true

  # Launch screen -- keep as PNG
  - pattern: "launch_screen/**"
    format: png
    skip: true

  # Badges (already tiny)
  - pattern: "badges/**"
    format: webp
    quality: 90
    max_width: 128
    max_height: 128

  # Traces (SVG-like line data, tiny)
  - pattern: "traces/**"
    format: png
    skip: true

  # Default catch-all
  - pattern: "**"
    format: webp
    quality: 85
    max_width: 1024
    max_height: 1024
